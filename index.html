<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Document</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="#"><img src="img/free-icon-skills-4511896.png" alt="#"></a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Homework</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
        <img src="img/av_64.png" alt="#">
    </header>
    <div class="title">
        <p>Settings</p>
        <ul>
            <li>AVATAR</li>
            <li>STUDENT'S INFO</li>
            <li>CHANGE PASSWORD</li>
        </ul>
    </div>
    <div class="form">
        <div>
            <form action="#">
                <img src="img/av_256.png" alt="#">
                <button type="submit">Choose photo</button>
            </form>
        </div>
        <div>
            <form action="#">
                <input type="text" placeholder="First name" pattern="[A-Za-z]" maxlength="30" required>
                <input type="text" placeholder="Last name" pattern="[A-Za-z]"maxlength="30" required>
                <input type="email" placeholder="Email" maxlength="40" required>
                <input type="text" placeholder="Phone number" maxlength="13" required>
                <input type="text" placeholder="Address" maxlength="30" required>
                <input type="text" placeholder="FB link" maxlength="30" required>
                <button type="submit">Save change</button>
            </form>
        </div>
        <div>
            <form action="#">
                <input type="password" placeholder="Old password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*" maxlength="16" required>
                <input type="password" placeholder="New password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*" maxlength="16" required>
                <input type="password" placeholder="Repeat password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*" maxlength="16" required>
                <button type="submit">Change password</button>
            </form>
        </div>
    </div>
</body>
</html>
